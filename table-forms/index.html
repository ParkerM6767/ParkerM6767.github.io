<!DOCTYPE html>

<html lang="en">

<head>
    <title>Tables and Forms</title>
</head>


<body>
    <h1>Pizza Ordering Form</h1>

    <h2>Contact Information</h2>

    <form id="contact-info">
        <label>Name: </label>
        <input id="contact_name" required>
        <br>
        <label>Phone:</label>
        <input id="contact_phone" required>
        <br>
        <label>Email: </label>
        <input id="contact_email" required>

        <h2>Select Pizza Size</h2>

        <label>Pizza Size:</label>
        <select name="size" id="pizza_size" required>
            <option value="">--Select Size--</option>
            <option value="med">Medium</option>
            <option value="large">Large</option>
            <option value="xl">XLarge</option>
        </select>

        <h2>Select Sauce</h2>
        <input type="radio" name="sauce" value="marinara" required>
        <label>Marinara</label>
        <br>
        <input type="radio" name="sauce" value="ranch">
        <label>Ranch</label>
        <br>
        <input type="radio" name="sauce" value="no_sauce">
        <label>No Sauce</label>

        <h2>Select Toppings</h2>

        <section>
            <input type="checkbox" value="pepperoni">
            <label>Pepperoni</label>
            <input type="checkbox" value="sausage">
            <label>Sausage</label>
        </section>
        <section>
            <input type="checkbox" value="mushroom">
            <label>Mushroom</label>
            <input type="checkbox" value="pineapple">
            <label>Pineapple</label>
        </section>
        <section>
            <input type="checkbox" value="peppers">
            <label>Peppers</label>
            <input type="checkbox" value="onions">
            <label>Onions</label>
        </section>

        <h2>Additional Instructions</h2>

        <textarea placeholder="Add instructions"></textarea>
        <br>
        <button type="submit" id="submit-pizza">Submit</button>
    </form>

    <br>
    <table border=2>
        <caption>
            List of My Favorite Games
        </caption>
        <tr>
            <th>Developer</th>
            <th>Title</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>Mojang</td>
            <td>Minecraft</td>
            <td>2011</td>
        </tr>
        <tr>
            <td rowspan="2">Bohemia Interactive</td>
            <td>Arma 3</td>
            <td>2013</td>
        </tr>
        <tr>
            <td>Arma Reforger</td>
            <td>2023</td>
        </tr>
        <tr>
            <td>Activision</td>
            <td>Call of Duty: Black Ops II</td>
            <td>2012</td>
        </tr>
        <tr>
            <td colspan="3">Count: 4</td>
        </tr>
    </table>
</body>

</html>
